<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fc88f24eb1.js" crossorigin="anonymous"></script>

    <!-- daisyUi & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize tailwind config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                parrot: '#ABEF5F',
                gray: '#737373',
              },
              fontFamily: {
                Manrope: 'Manrope',
              }
            }
          }
        }
      </script>
</head>
<body class="font-Manrope bg-[#FFFFFF]">
    <header class="w-11/12 mx-auto">
        <!-- nav bar -->
        <nav>
            <div class="navbar items-center justify-center p-0 py-5">
                <div class="navbar-start gap-2">

                  <a class=""><i class="fa-solid fa-arrow-right -rotate-45 bg-parrot rounded-full p-2"></i></a>
                  <h3 class=" text-3xl font-extrabold ">Rinterio</h3>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 text-gray text-lg">
                    <li class="text-black "><a>Home</a></li>
                    <li><a>Services</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blogs</a></li>
                    <li><a>Contact Us</a></li>
                    
                  </ul>
                </div>
                <div class="navbar-end">
                    <div class="lg:flex items-center gap-2 hidden">
                        <i class="fa-solid fa-magnifying-glass  rounded-full shadow-lg p-2"></i>  
                        <i class="fa-solid fa-cart-shopping shadow-lg p-2   rounded-full"></i>
                        <div class="">
                          <button class=" px-3 py-1 rounded-full bg-parrot text-xl">
                              <span class="font-bold">Book Consultant</span>
                              <a class=""><i class="fa-solid fa-arrow-right -rotate-45 bg-black text-white rounded-full p-2"></i></a>
                            </button>
                        </div>

                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                        </div>
                        
                      </div> 
                </div>
              </div>
        </nav>
    </header>
</body>
</html>
